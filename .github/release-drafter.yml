name-template: Version $RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
exclude-labels:
  - 'skip-changelog'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐞 Bug Fixes'
    labels:
      - 'hack'
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🐛 Security Vuln. Fixes'
    labels:
      - 'security vulnerability'
      - 'security fix'
  - title: '🛠 Improvements'
    label: '🛠 Improvement'
  - title: '📖 Documentation Changes'
    labels: 
      - '📖 Docs'
      - 'documentation'
  - title: '📚 Dependencies'
    label: 'dependencies'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'chore'
      - '🛠 Improvement'
  default: patch
template: |
  $CHANGES
  ***
  For full changes, see the [comparison between $PREVIOUS_TAG and v$RESOLVED_VERSION](https://github.com/IncPlusPlus/MemeManager/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION)